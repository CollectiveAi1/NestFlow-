<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>NestFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Quicksand', 'sans-serif'],
            },
            colors: {
              primary: {
                100: '#E0F2FE', // Lightest
                300: '#A2D2FF', // Base Sky Blue
                400: '#8AC1F5',
                500: '#3B82F6', // Corporate anchor if needed
              },
              accent: {
                300: '#FFAFCC', // Playful Pink
                400: '#FF8FAB',
              },
              surface: {
                50: '#F9FAFB',
                100: '#F3F4F6',
              }
            },
            borderRadius: {
              'nest': '24px 12px 24px 24px', // Signature shape
              'blob': '30% 70% 70% 30% / 30% 30% 70% 70%',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F4F6;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Quicksand', sans-serif;
      }
      /* Custom scrollbar for control center */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
    </style>
